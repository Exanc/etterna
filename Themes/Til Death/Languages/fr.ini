[OptionExplanations]
ReceptorSize = Modifie la taille des récepteurs et des notes. Cela peut indirectement modifier la vitesse d'approche des notes.
JudgeType = Modifie le type de jugement.
JudgmentText = Montre ou cache le texte associer au jugement.
ComboText = Montre ou cache le texte associer aux combos.
DisplayPercent = Montre ou cache le texte associer a votre score.
TargetTracker = Activer le Traqueur d'Objectif. Affiche le différentiel entre votre score actuel et 93% du score maximum pouvant être obtenu, ou vous oppose à votre Record Personnel.
TargetGoal = Définissez l'Objectif en pourcentage pour le Traqueur.
TargetTrackerMode = Change le mode du Traqueur d'Objectif entre votre Record Personnel et le Pourcentage choisi. Si aucun Record Personnel n'est disponible le pourcentage choisi par défault sera utiliser.
JudgeCounter = Activer le Compteur de Jugement. Affiche le nombre de Jugements actuellement obtenus. Cela a un impact modéré sur les performances. Attendez-vous à une pénalité d'environ 10% sur la moyenne des FPS.
ErrorBar = Activer la Barre d'Erreur. Représentation visuelle de l'écart de vos Jugements par rapport à la marque prévue. Cela aurat un impact identique au Compteur de Jugement, mais elle est plus utile. Le mode EWMA utilise la Moyenne Mobile Pondérée Exponentielle pour son affichage.
ErrorBarCount = Change le nombre de Barres montrer dans la Barre d'Erreur. Si le nombre est supérieur à 50, alors les barres non-EWMA persisteront plus longtemps.
ErrorBarLoc = Modifie le Positionnemt de la Barre d'Erreur au centre ou en bas. 
PlayerInfo = Active l'affichage des Informations du Joueur en bas à droite. C'est l'élément d'écran de jeu le plus éprouvant. Attendez-vous à une baisse de 20% ou plus des FPS moyen. Il est inutile pour les non-streamers. Il est conseillé de le désactiver.
Leaderboard = Affiche les 4 meilleurs Scores contre le votre.
FullProgressBar = Affiche votre Progression dans la musique ainsi que le Titre.
MiniProgressBar = Affiche une version plus petite, moins intrusive et plus accessible de la Barre de Progression placée au-dessus du texte de Combo.
BackgroundType = Définie le type d'Arrière-Plan pendant le jeu. Les Arrière-Plans statiques désactiveront les films d'Arrière-Plan.
AvgScoreType = Définie le Scoretype pour le Score moyen
GhostScoreType= Définie le Scoretype pour le Score Fantôme
GhostTarget= Définie une cible pour le Score Fantôme
PaceMaker=Activer le Graphique de Pacemaker. The target graph will be the same as your ghostscoretype/target settings.
LaneCover=Activez la Couverture de Piste qui couvrira une partie du champ de note. La hauteur peut étre ajuster en maitenant les touches <Select>+<EffectUp/Down>
CBHighlight=Mets en valeur la piste où le Combo a été intérrompu
NPSDisplay=Indique si vous souhaitez afficher les NPS moyen en vol. La fenêtre de temps peut être définie dans les Options du Thème.
CustomizeGameplay= Vous permet de repositionner et de redimensionner les éléments sur l'écran de jeu à votre guise. Les changements persisteuront même apret un mise a jour.
CustomEvalWindows= Vous permet de modifier les scores à l'Ecran d'Evaluation avec des fenêtres de temps et des poids personalisés.
Avatars=Change l'Avatar. Cette option est temporaire.

DefaultScoreType = ScoreType par défaut
TipType = Change le type de consiels pour afficher des conseils ou des citations et des phrases au hasard ou rien.

SongBGEnabled = Permet d'afficher ou non l'image d'Arrière-Plan de la chanson sur les Ecrans de Sélection et d'Evaluation. Désactivez cette option si vous rencontrez une baisse des FPS ou des freeze lors du défilement des chansons.
EvalBGType = Définie le type d'Arrière-Plan à afficher pour l'Ecran d'Evaluation.
SongBGMouseEnabled = Activer ou non le déplacement de l'image d'Arrière-Plan avec la Souris.

Particles = Indiquez si vous souhaitez Afficher les Particules ou non pour certains Ecrans.
RateSort = If enabled, the scores will be sorted for different rate mod that was used.
HelpMenu = Indiquez si vous souhaitez Afficher automatiquement le Menu d'Aide après un certain laps de temps.
NPSWindow = Définit la Fenêtre de Temps (en secondes) de l'Affichage NPS. Une Fenêtre plus petite s'Adapte Rapidement aux changements soudains tandis qu'une fenêtre plus grande donne des Valeurs Plus Stables.

ReceptorSize=Définie la taille des récepteurs.

